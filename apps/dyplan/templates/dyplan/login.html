{% extends 'dyplan/base.html' %}

{% block title %}Вход{% endblock %}

{% block body %}

<h2>Вход</h2>
<div class="link">
  <a href="{% url 'main' %}"><- Вернуться на главную</a>
</div>
<br>
<form method="POST">
  {% csrf_token %}
  <h6>Имя пользователя:</h6>
  <p>{{ form.username }}</p>
  <h6>Пароль:</h6>
  <p>{{ form.password }}</p>
  <br>
  <p>{{error}}</p>
  <button type="submit" class="btn2 btn-outline-success2">Войти</button>
</form>

{% endblock %}
